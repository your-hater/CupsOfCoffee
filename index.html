<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Own Coffee-Shop</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="body">
    <header>
      <div class="section">
        <ul class="list">
          <li class="Bronze-cup">
            <div class="Bronze">
              <p class="price">$2</p>
              <img class="img" src="Images/Bronze.png" alt="Bronze-cup" />
              <p>Bronze</p>
              <span>any cup of coffee until 3$</span>
            </div>
          </li>
          <li class="Gold-cup">
            <div class="Gold">
              <p class="price">$3</p>
              <img class="img" src="Images/Gold.png" alt="Gold-cup" />
              <p>Gold</p>
              <span class="under">any cup of coffee until 5$</span>
            </div>
          </li>
          <li class="Silver-cup">
            <div class="Silver">
              <p class="price">$2.5</p>
              <img class="img" src="Images/Silver.png" alt="Silver-cup" />
              <p>Silver</p>
              <span class="description">any cup of coffee until 4$</span>
            </div>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
